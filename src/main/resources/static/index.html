<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditorium rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="../assets/js/Service.js" defer></script>
    <script src="./assets/js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Hero -->
    <section class="et-hero-tabs">
        <h1>Auditorium Rental</h1>
        <h3>Welcome to the best website for auditorium rental</h3>
        <div class="et-hero-tabs-container">
            <a class="et-hero-tab" href="#tab-categories">Categories</a>
            <a class="et-hero-tab" href="#tab-audiences">Audiences</a>
            <a class="et-hero-tab" href="#tab-clients">Clients</a>
            <a class="et-hero-tab d-none" href="#tab-reservation" id="reserv">Reservation</a>
            <a class="et-hero-tab" href="#tab-admins">Admins</a>
            <span class="et-hero-tab-slider"></span>
        </div>
    </section>

    <!-- Main -->
    <main class="et-main">
        <section class="et-slide" id="tab-categories">
            <h1 class="mb-4">Categories</h1>
            <div class="container-fluid">
                <div class="row justify-content-center mb-4">
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3" id="main">
                        <form id="formCategory">
                            <div class="mb-3">
                                <label for="nameCat" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameCat">
                            </div>
                            <div class="mb-3">
                                <label for="descriptionCat" class="form-label">Description</label>
                                <input type="text" class="form-control" id="descriptionCat">
                            </div>
                            <button type="button" class="btn btn-success" id="btn-save-category">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center" id="cardsCategori">
                </div>
            </div>
        </section>
        <section class="et-slide" id="tab-audiences">
            <h1 class="mb-5">Audiences</h1>
            <div class="container-fluid">
                <div class="row justify-content-center mb-4">
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <form id="formAudience">
                            <div class="mb-3">
                                <label for="nameAud" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameAud">
                            </div>
                            <div class="mb-3">
                                <label for="ownerAud" class="form-label">Owner</label>
                                <input type="text" class="form-control" id="ownerAud">
                            </div>
                            <div class="mb-3">
                                <label for="capacityAud" class="form-label">Capacity</label>
                                <input type="text" class="form-control" id="capacityAud">
                            </div>
                            <div class="mb-3">
                                <label for="descriptionAud" class="form-label">Description</label>
                                <input type="text" class="form-control" id="descriptionAud">
                            </div>
                            <div class="mb-3">
                                <label for="categoryAud" class="form-label" id="labelCategory">Category</label>
                                <select class="form-select form-select-sm" name="category" id="categoryAud"></select>
                            </div>
                            <button type="button" class="btn btn-success" id="btn-save-audience">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center" id="cardsAudience">
                </div>
            </div>
        </section>
        <section class="et-slide" id="tab-clients">
            <h1 class="mb-5">Clients</h1>
            <div class="container-fluid">
                <div class="row justify-content-center mb-4">
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <form id="formClient">
                            <div class="mb-3">
                                <label for="nameCl" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameCl">
                            </div>
                            <div class="mb-3">
                                <label for="emailCl" class="form-label" id="labelEmail">Email</label>
                                <input type="email" class="form-control" id="emailCl">
                            </div>
                            <div class="mb-3">
                                <label for="passwordCl" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordCl">
                            </div>
                            <div class="mb-3">
                                <label for="ageCl" class="form-label">Age</label>
                                <input type="number" class="form-control" id="ageCl">
                            </div>
                            <button type="button" class="btn btn-success" id="btn-save-client">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center" id="cardsClient">
                </div>
        </section>
        <section class="et-slide d-none" id="tab-reservation">
            <h1 class="mb-5">Reservations</h1>
            <div class="container-fluid">
                <div class="row justify-content-center mb-4">
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <form class="d-none" id="formReservation">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="updateStartDate">
                            </div>
                            <div class="mb-3">
                                <label for="devolutionDate" class="form-label">Devolution Date</label>
                                <input type="date" class="form-control" id="updateDevolutionDate">
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select form-select-sm" name="status" id="updateStatus">
                                    <option value="Created">Created</option>
                                    <option value="Programmed">Programmed</option>
                                    <option value="Cancelled">Cancelled</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-success" id="btn-update-reservation">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center" id="cardsReservation">
                </div>
            </div>
        </section>
        <section class="et-slide" id="tab-admins">
            <h1 class="mb-5">Admins</h1>
            <div class="container-fluid">
                <div class="row justify-content-center mb-4">
                    <div class="col col-sm-12 col-md-6 col-lg-4 col-xl-3">
                        <form id="formAdmin">
                            <div class="mb-3">
                                <label for="nameAdm" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameAdm">
                            </div>
                            <div class="mb-3">
                                <label for="emailAdm" class="form-label" id="labelEmailAdm">Email</label>
                                <input type="email" class="form-control" id="emailAdm">
                            </div>
                            <div class="mb-3">
                                <label for="passwordAdm" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordAdm">
                            </div>
                            <button type="button" class="btn btn-success" id="btn-save-adm">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center" id="cardsAdmin">
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Enter Message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="modalMessage">
                            <div class="mb-3" id="inpt-message-audience">
                                <label for="recipient-audience" class="col-form-label">Audience:</label>
                                <select class="form-select form-select-sm" name="recipient-audience"
                                    id="recipient-audience"></select>
                            </div>
                            <div class="mb-3" id="inpt-messag">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                            <div class="mb-3 d-none" id="inpt-reserDate1">
                                <label for="startDate" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="mb-3 d-none" id="inpt-reserDate2">
                                <label for="devolutionDate" class="form-label">Devolution Date</label>
                                <input type="date" class="form-control" id="devolutionDate">
                            </div>
                            <div class="mb-3 d-none" id="intpStatus">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select form-select-sm" name="status" id="status">
                                    <option value="Created">Created</option>
                                    <option value="Programmed">Programmed</option>
                                    <option value="Cancelled">Cancelled</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                            <div class="mb-3 d-none" id="inpt-score">
                                <label for="score" class="form-label">Score</label>
                                <input type="number" class="form-control" id="score">
                            </div>
                            <div class="mb-3 d-none" id="inpt-score-message">
                                <label for="message-score" class="form-label">Message</label>
                                <input type="text" class="form-control" id="message-score">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="btn-submit-modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
